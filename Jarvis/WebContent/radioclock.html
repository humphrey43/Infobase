<head>

<title>Insert title here</title>

<script type="text/javascript">
function Uhr() {
//	this.anzeige = (new Date()).toLocaleString().substring(11,16);
}
Uhr.prototype.getZeit = function() {
	return (new Date()).toLocaleString().substring(11,16);
};
var uhr1 = new Uhr();
function showTime(zeitid) {
	var $zeitt = $(zeitid);
	var z = uhr1.getZeit();
	$zeitt.html(z);
}
document.addEventListener('DOMContentLoaded', function ( ) {
	  showTime("zeit");
	});
</script> 
</head>
<body>
<form>
<div id="zeit">
00:00
</div>
</form>
       <script type="text/javascript">
           $(document).ready(function () {
           	showTime("zeit");
           });
   	</script>
</body>
