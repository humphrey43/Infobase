    <head>
        <title>HTML5 Canvas Template</title>
        <style>
            #canvas1, #canvas2, #canvas3
            {
                top: 0px;
                left: 0px;
                position: absolute;
            }
            #canvas1 
            {
                z-index: -2;
            }
            #canvas1.off 
            {
                background: white;
            }
            #canvas1.on 
            {
                background: yellow;
            }
            #canvas2 
            {
                z-index: -1;
            }
            #canvas3 
            {
                z-index: 3;
             }
            #object 
            {
                z-index: 4;
                position: absolute;
            }
            #icon2

                z-index: 4;
                position: absolute;
            }
        </style>
    </head>

            var playing = false;

            $(document).ready(function () {
                var canvas = $("#canvas2").get(0);
                var context = canvas.getContext("2d");
                $playerFrame = $("#playerFrame");
                playerFrame = $playerFrame[0];
                function renderContent() {
                    context.fillStyle = "#F0F0F0";
                    context.fillRect(50, 50, canvas.width - 100, canvas.height - 100);
                    var text = "Hello, Canvas!";
                    context.fillStyle = "#FF0000";
                    context.strokeStyle = "#0000FF";
                    context.font = "36px sans-serif";
                    context.strokeText(text, 10, 50);
                    context.fillText(text, 10, 50);
                    // we'll do our drawing here...
                }

                renderContent();
            });
            function setPlay(onoff) {
                playing = onoff;
                if (playing) {
                    playPlaylist(srcold);
                    var src = $player.find("source")[0];
                    //src.src = srcold;
                    player.play();
                } else {
                    $playerFrame.html("");

                    //                    player.currentTime = 0;
                };
                //                alert(player.paused);
            }
            function setVolume(inc) {
                if (player) {
                    var volume = player.volume;
                    if ((inc < 0 && volume > 0) || (inc > 0 && volume < 1)) {
                        volume += inc;
                    }
                    player.volume = volume;
                }
            }
            function started() {

            function lauter() {
                setVolume(+0.1);
            }
            function leiser() {
                setVolume(-0.1);
            }
            function rechts() {
                setPlay(!playing);
            }
            function playPlaylist(url) {
                $playerFrame.html("<iFrame id='playerIFrame'><html><head></head><body><div id='test1'>hallo</div><video id='player' hidden><source src='" + url + "'' /></video></body></html></iFrame>");
                $player = $("#player");
                player = $player[0];
            }
